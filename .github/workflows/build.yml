name: Build Pull Requests

on:
  pull_request:
    branches:
      - main

jobs:
  build-node-14:
    name: Build with Node 14 LTS
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build